name: My_CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  GOPATH: ${{ github.workspace }}
  GO111MODULE: off

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.17
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: go mod download

    - name: Build
      run: make build

    - name: Test
      run: make test

  golangci:
    name: Lint
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
